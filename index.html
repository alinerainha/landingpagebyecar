<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aline Rainha">
    <meta name="description" content="Desafio Landing Page ByeCar">
    <meta name="keywords" content="motorcycle">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>ByeCar</title>
</head>
<body>
    <header>
        <img src="./img/logodnc.svg" alt="dnc-logo" />
        <h1>ByeCar</h1>
    </header>
    <main>
        <section>
            <!-- ===== LEFT-CONTENT ===== -->
            <div class="left-content">
                <h2>Ter <b>uma moto</b> por assinatura nunca foi tão fácil!</h2>
                <img src="./img/imagemPrincipal.jpeg" alt="girl in motorcycle" />
            </div>
            <!-- ===== RIGHT-CONTENT ===== -->
            <div class="right-content">
                <h2>Conheça nossas <span>motos</span>!</h2>
                <!-- ===== CAROUSEL ===== -->
                <div class="carousel">
                    <button onclick="show(-1)">
                    <img src="./img/left-arrow.png" alt="left arrow" />
                    </button>
                    <ul class="carousel-cards">
                        <li>
                            <h2>Scooter Elétrica Voltz EV1</h2>
                            <img src="./img/img-card-1.png" alt="" />
                            <div class="card-label">
                                <h1>A partir de</h1>
                                <span>R$ 619,90</span>
                                <h3>Plano de 30 meses</h3>
                            </div>
                        </li>
                        <li>
                            <h2>Honda CB 500X</h2>
                            <img src="./img/img-card-2.png" alt="" />
                            <div class="card-label">
                                <h1>A partir de</h1>
                                <span>R$ 890,90</span>
                                <h3>Plano de 12 meses</h3>
                            </div>
                        </li>
                    </ul>
                    <button onclick="show(+1)">
                        <img src="./img/right-arrow.png" alt="right arrow" />
                    </button>
                </div>
                <button class="learn-more" onclick="showModal(index)">Saiba mais</button>
        </div>
        </section>
        <div class="modal" id="modal"></div>
    </main>
</body>
</html>
